layout: {zmk_keyboard: MoooseMini}
layers:
  default:
  - MUTE
  - {t: '&to_layer_0 ESC', h: '1'}
  - '&mkp LCLK'
  - '&mkp RCLK'
  - {t: '&to_layer_0 ENTER', h: '2'}
  - '&mkp MCLK'
  - BACKSPACE
  - {t: '&to_layer_0 SPACE', h: '3'}
  - {t: '&to_layer_0 ESC', h: '4'}
  '1':
  - '1'
  - {t: ESC, type: held}
  - Gui+LEFT BRACKET
  - Gui+RIGHT BRACKET
  - ENTER
  - Gui+W
  - Ctl+TAB
  - SPACE
  - ''
  '2':
  - '2'
  - Gui+Sft+N
  - Gui+A
  - Gui+C
  - {t: ENTER, type: held}
  - Gui+V
  - Ctl+Q
  - SPACE
  - ''
  '3':
  - '3'
  - ESC
  - Ctl+LEFT
  - Ctl+RIGHT
  - ENTER
  - Ctl+DOWN
  - Ctl+UP ARROW
  - {t: SPACE, type: held}
  - ''
  '4':
  - Boot
  - {t: BT, h: '1'}
  - BT CLR ALL
  - {t: BT, h: '4'}
  - {t: BT, h: '2'}
  - BT CLR
  - {t: BT, h: '5'}
  - {t: BT, h: '3'}
  - {type: held}
